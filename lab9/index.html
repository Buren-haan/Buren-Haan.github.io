<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
      <div class="menu-screen" id="menuScreen">
        <h1>SNAKE GAME</h1>
        <h2>Choose game mode:</h2>
        <div class="mode-options">
          <div class="mode-option selected" data-mode="classic" onclick="selectGameMode('classic')">
            <div class="size-name">CLASSIC</div>
            <div class="size-detail">Classic mode</div>
          </div>
          <div class="mode-option" data-mode="walls" onclick="selectGameMode('walls')">
            <div class="size-name">WALLS</div>
            <div class="size-detail">Dodge random walls</div>
          </div>
          <div class="mode-option" data-mode="portal" onclick="selectGameMode('portal')">
            <div class="size-name">PORTAL</div>
            <div class="size-detail">Portal mode</div>
          </div>
          <div class="mode-option" data-mode="speed" onclick="selectGameMode('speed')">
            <div class="size-name">SPEED</div>
            <div class="size-detail">Speed + 2 minutes</div>
          </div>
          <div class="mode-option" data-mode="survival" onclick="selectGameMode('survival')">
            <div class="size-name">SURVIVAL</div>
            <div class="size-detail">Survival mode</div>
          </div>
        </div>
        <h2>Choose map size:</h2>
        <div class="map-options">
          <div class="map-option" data-size="small" onclick="selectMapSize('small')">
            <div class="size-name">SMALL</div>
            <div class="size-detail">15 x 15</div>
          </div>
          <div class="map-option selected" data-size="medium" onclick="selectMapSize('medium')">
            <div class="size-name">MEDIUM</div>
            <div class="size-detail">20 x 20</div>
          </div>
          <div class="map-option" data-size="large" onclick="selectMapSize('large')">
            <div class="size-name">LARGE</div>
            <div class="size-detail">25 x 25</div>
          </div>
        </div>
        <button class="start-button" onclick="startGameFromMenu()">START</button>
      </div>
        <div class="header hidden" id="header">
            <div class="score"> score: <span id="score">0</span></div>
            <div class="timer"> <span id="timer">00:00:00</span></div>
            <div class="high-score"> Record: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls hidden" id="controls">
            <button onclick="backToMenu()">Back to menu</button>
            <button id="pauseButton" onclick="togglePause()">Pause</button>
        </div>
        
        <div class="instructions hidden" id="instructions">
            Controls: W/A/S/D or arrows<br>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game end!</h2>
            <p>Your score: <span id="finalScore"></span></p>
            <p>Time: <span id="finalTime"></span></p>
            <button onclick="restartGame()">Restart</button>
            <button onclick="backToMenu()">Back to menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
