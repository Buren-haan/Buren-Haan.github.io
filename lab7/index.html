        <script>

            }

            var dist = parseFloat(prompt("enter distance"));
            var wolf = 25;
            var rabbit = 18;
            var time = dist / (wolf - rabbit);
            var min = parseInt(time * 60);
            var sec = Math.round((time * 3600) % 60);
            document.writeln(min + "min" + sec + "sec")

            var num = parseInt(prompt("enter door number"))
            var floors = 9;
            var entrances = 3;
            var doors = 4;
            var perEntrance = floors * doors;
            var total = perEntrance * entrances;

            if (num > total) {
                document.writeln("Tiim haalga baihgv");
            } else {
                if ((num % perEntrance) > 0) {
                var entrance = parseInt((num / perEntrance) + 1);
                var k = num % perEntrance;
                if ((k % doors) > 0) {
                    var floor = parseInt((k / doors) + 1);
                    var door = parseInt(k % doors);
                    document.writeln(entrance + "orts" + floor + "davhar" + door + "haalga");
                } else if ((k % doors) == 0) {
                    var floor = parseInt((k / doors));
                    var door = 4;
                    document.writeln(entrance + "orts" + floor + "davhar" + door + "haalga");
                }
            } else if ((num % perEntrance) == 0) {
                var entrance = (num / perEntrance);
                var floor = 9;
                var door = 4;
                document.writeln(entrance + "orts" + floor + "davhar" + door + "haalga");
            }
            }

            function gcd(a, b) {
                return b === 0 ? a : gcd(b, a % b);
            }

            function lcm(a, b) {
                return (a * b) / gcd(a, b);
            }

            var nums = [];
            for (var i = 0; i < 5; i++) {
                nums[i] = parseInt(prompt(i+"toog oruul"));
            }
            result = nums[0]
            for (var i = 0; i < 5; i++) {
                result = lcm(result, nums[i]);
            }
            document.writeln("lcm"+result);


            var n = parseFloat(prompt("Eyreg bvhel too oruul"));

            if (time >= 9 && time <= 12) {
                result = n * n;
                document.writeln(result);
            } else if (time > 12 && time <= 18) {
                result = Math.sqrt(n);
                document.writeln(result);
            } else {
                document.writeln("Ugluu bolon Shunii tsagaar valdel hiihgvv");
            }
